<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9933ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main M shape -->
  <path d="M 15 60 L 15 20 L 35 50 L 55 20 L 75 20 L 75 60 L 65 60 L 65 35 L 50 60 L 40 60 L 25 35 L 25 60 Z" 
        fill="url(#logoGradient)" 
        filter="url(#glow)"
        stroke="none"/>
  
  <!-- Futuristic accent lines -->
  <line x1="85" y1="25" x2="95" y2="25" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
  <line x1="85" y1="35" x2="90" y2="35" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="85" y1="45" x2="93" y2="45" stroke="url(#logoGradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- Text -->
  <text x="105" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">
    MAZIN YAHIA
  </text>
  <text x="105" y="50" font-family="Arial, sans-serif" font-size="8" fill="#888" letter-spacing="1px">
    SOFTWARE ENGINEER
  </text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="25" r="3" fill="url(#logoGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="35" r="2" fill="url(#logoGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="45" r="2.5" fill="url(#logoGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.25;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
