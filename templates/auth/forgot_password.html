{% extends "base.html" %}

{% block title %}Forgot Password - Platform Core{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="futuristic-card">
                <div class="card-header text-center">
                    <h2 class="futuristic-text-primary mb-0">
                        <i data-feather="key" class="me-2"></i>
                        Reset Password
                    </h2>
                    <p class="text-muted mt-2">Enter your email to receive reset instructions</p>
                </div>
                
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i data-feather="mail" class="me-1"></i>
                                Email Address
                            </label>
                            <input type="email" 
                                   class="form-control futuristic-input" 
                                   id="email" 
                                   name="email" 
                                   required
                                   placeholder="Enter your email address">
                        </div>
                        
                        <button type="submit" class="btn futuristic-btn-primary w-100 mb-3">
                            <i data-feather="send" class="me-2"></i>
                            Send Reset Link
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-muted text-decoration-none">
                            <i data-feather="arrow-left" class="me-1"></i>
                            Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
