{% extends "base.html" %}

{% block title %}Reset Password - Platform Core{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="futuristic-card">
                <div class="card-header text-center">
                    <h2 class="futuristic-text-primary mb-0">
                        <i data-feather="lock" class="me-2"></i>
                        New Password
                    </h2>
                    <p class="text-muted mt-2">Enter your new password</p>
                </div>
                
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i data-feather="lock" class="me-1"></i>
                                New Password
                            </label>
                            <input type="password" 
                                   class="form-control futuristic-input" 
                                   id="password" 
                                   name="password" 
                                   required
                                   minlength="6">
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">
                                <i data-feather="lock" class="me-1"></i>
                                Confirm Password
                            </label>
                            <input type="password" 
                                   class="form-control futuristic-input" 
                                   id="confirm_password" 
                                   name="confirm_password" 
                                   required>
                        </div>
                        
                        <button type="submit" class="btn futuristic-btn-primary w-100 mb-3">
                            <i data-feather="check" class="me-2"></i>
                            Reset Password
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-muted text-decoration-none">
                            <i data-feather="arrow-left" class="me-1"></i>
                            Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword && confirmPassword.length > 0) {
        this.setCustomValidity('Passwords do not match');
        this.classList.add('is-invalid');
    } else {
        this.setCustomValidity('');
        this.classList.remove('is-invalid');
    }
});
</script>
{% endblock %}
